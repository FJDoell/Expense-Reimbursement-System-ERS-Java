<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="/Project_1_War/resources/css/myStyles.css" type="text/css">
</head>
<!-- Login page -->
<!-- Login as either account type here -->
<body>
	<div
		class="position-absolute top-50 start-50 
			    translate-middle border 
			    border-dark
			    border border-4
			    w-50 p-3
			    text-white-50 bg-dark">
		<form method="POST" action="/Project_1_War/login">
			<div class="mb-3">
			<img id="seedLogo1" src="/Project_1_War/resources/img/RF5_SEED_Crest.webp" alt="SEED Logo" />
				<label for="username" class="form-label">Username</label> <input
					type="text" name="username" class="form-control" id="username"
					placeholder="Username">
			</div>
			<div class="mb-3">
			<img id="seedLogo1" src="/Project_1_War/resources/img/RF5_SEED_Crest.webp" alt="SEED Logo" />
				<label for="password" class="form-label">Password</label> <input
					type="password" name="password" class="form-control" id="password"
					placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary btn-lg">Login</button>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
